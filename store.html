<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Preferences</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Set Your Preferences</h2>

        <!-- Full Name Input -->
        <div class="input-field">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <!-- Email Input -->
        <div class="input-field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <!-- Notifications Checkboxes -->
        <div class="input-field">
            <label for="notifications">Notifications:</label>
            <div>
                <input type="checkbox" id="emailNotifications" name="notifications" value="email">
                <label for="emailNotifications">Email Notifications</label>
            </div>
            <div>
                <input type="checkbox" id="smsNotifications" name="notifications" value="sms">
                <label for="smsNotifications">SMS Notifications</label>
            </div>
            <div>
                <input type="checkbox" id="pushNotifications" name="notifications" value="push">
                <label for="pushNotifications">Push Notifications</label>
            </div>
        </div>

        <!-- Theme Selection -->
        <div class="input-field">
            <label for="theme">Preferred Theme:</label>
            <select id="theme" name="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
                <option value="colorful">Colorful</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button id="savePreferencesButton">Save Preferences</button>

    </div>

    <script src="scriptStore.js"></script>
</body>
</html>
